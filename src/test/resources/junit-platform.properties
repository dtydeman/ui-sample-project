# Enables parallelism of the tests
junit.jupiter.execution.parallel.enabled = true
junit.jupiter.execution.parallel.config.strategy=dynamic

#Below are options for parallelism of test
#If enabled will run tests in each class in parallel, but not parallel test classes
#junit.jupiter.execution.parallel.mode.default = concurrent

#If enabled will run test classes in parallel, but not individual tests in classes
#junit.jupiter.execution.parallel.mode.classes.default = concurrent

#Enabling both of the above will run all tests across all test classes in parallel